    <style>
        body {

    <div class="main-card">

    <script>
        const sarcasticMessages = [
            "Wait... did your finger slip? ü§®",
            "Why not?! You know I'm your favorite üôÑ",
            "I'm actually gonna cry. Real tears. üò≠",

            "I will haunt your dreams üëª",
            "Okay now you're just being mean... ü•Ä"
        ];

        let messageIndex = 0;
        let yesScale = 1;

        function guiltTrip() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // 1. Change the "No" button text to something sarcastic
            noBtn.innerText = sarcasticMessages[messageIndex];
            messageIndex = (messageIndex + 1) % sarcasticMessages.length;

            // 2. Make the "No" button run away
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 3. Make the "Yes" button BIGGER
            yesScale += 0.4; // Increases size significantly each time
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // 4. Update the heading to be more dramatic
            document.getElementById('mainHeading').innerText = "RUDE. Say Yes already! üò§";
        }

            const card = document.querySelector('.main-card');

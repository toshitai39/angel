<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Bhumi</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#ffd6e6;
      --card:#ffffff;
      --text:#1b1b1b;
      --muted:#6b6b6b;
      --yes:#ff3b7a;
      --yes2:#ff2f71;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 60%),
                  radial-gradient(1200px 800px at 80% 90%, var(--bg2), transparent 60%),
                  linear-gradient(135deg, #ffeaf2, #ffd7e7);
      color:var(--text);
      padding:24px;
    }

    .card{
      width:min(680px, 94vw);
      background:var(--card);
      border-radius:20px;
      box-shadow: var(--shadow);
      padding:34px 28px 28px;
      position:relative;
      overflow:hidden;
    }

    .header{
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:center;
      margin-bottom:18px;
    }

    .cat{
      width:64px;
      height:64px;
      border-radius:50%;
      background: #f7c08a;
      display:grid;
      place-items:center;
      position:relative;
    }
    .cat:before, .cat:after{
      content:"";
      position:absolute;
      top:6px;
      width:16px;height:16px;
      background:#f7c08a;
      transform:rotate(45deg);
      border-radius:4px;
    }
    .cat:before{left:8px}
    .cat:after{right:8px}
    .cat .face{
      position:relative;
      width:40px;height:28px;
      margin-top:6px;
    }
    .eye{
      position:absolute;
      top:6px;
      width:6px;height:6px;
      background:#222;
      border-radius:50%;
    }
    .eye.left{left:8px}
    .eye.right{right:8px}
    .nose{
      position:absolute;
      left:50%;
      top:14px;
      transform:translateX(-50%);
      width:7px;height:7px;
      background:#ff5b7e;
      border-radius:2px 2px 50% 50%;
    }
    .heart{
      position:absolute;
      right:-6px;
      top:-8px;
      width:18px;height:18px;
      background:#ff2f71;
      transform:rotate(45deg);
      border-radius:4px;
    }
    .heart:before, .heart:after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:#ff2f71;
      border-radius:50%;
    }
    .heart:before{left:-9px; top:0}
    .heart:after{left:0; top:-9px}

    h1{
      font-size: clamp(22px, 4vw, 34px);
      margin:0;
      text-align:center;
      letter-spacing:-0.4px;
    }

    .sub{
      margin: 10px 0 24px;
      text-align:center;
      color:var(--muted);
      font-size:14px;
    }

    .btnrow{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:18px;
      margin-top: 6px;
      position:relative;   /* IMPORTANT: contains the absolute No button */
      height:74px;
    }

    button{
      border:0;
      cursor:pointer;
      font-weight:700;
      font-size:16px;
      padding:16px 34px;
      border-radius:999px;
      transition: transform .08s ease, filter .2s ease;
      user-select:none;
      flex: 0 0 auto;       /* prevent stretching in flex */
      white-space:nowrap;
    }
    button:active{transform:scale(.98)}
    .yes{
      background:linear-gradient(180deg,var(--yes),var(--yes2));
      color:#fff;
      box-shadow: 0 14px 30px rgba(255,47,113,.25);
    }
    .yes:hover{filter:brightness(1.02)}

    /* FIXED NO BUTTON */
    .no{
      background:#f3f3f5;
      color:#222;

      position:absolute;     /* moves inside btnrow */
      left: 62%;
      top: 10px;

      width: 120px;          /* explicit width stops "expanding" */
      padding:16px 0;        /* keep height nice while width fixed */

      transform-origin:center;
    }

    /* tiny bounce when it dodges */
    @keyframes dodge {
      0% { transform: translateY(0) scale(1); }
      40%{ transform: translateY(-2px) scale(1.02); }
      100%{ transform: translateY(0) scale(1); }
    }
    .no.dodging{ animation: dodge 160ms ease; }

    .tiny{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      display:none;
      place-items:center;
      padding:24px;
    }
    .modal .box{
      width:min(520px, 92vw);
      background:#fff;
      border-radius:18px;
      padding:24px;
      box-shadow: var(--shadow);
      text-align:center;
    }
    .modal h2{margin:0 0 8px; font-size:22px}
    .modal p{margin:0 0 18px; color:var(--muted)}
    .close{
      background:#111;
      color:#fff;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <div class="header">
      <div class="cat" aria-hidden="true">
        <span class="heart"></span>
        <div class="face">
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>
      </div>
    </div>

    <h1><span id="name">Bhumi</span>, will you be my valentine?</h1>
    <div class="sub">Pick wisely.</div>

    <div class="btnrow" id="btnrow">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn" type="button">No</button>
    </div>

    <div class="tiny" id="hint">“No” seems a bit shy.</div>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="box">
      <h2>Best decision.</h2>
      <p id="msg">See you on Valentine’s, Bhumi.</p>
      <button class="close" id="closeBtn">Close</button>
    </div>
  </div>

  <script>
    // Customize these two lines only
    const herName = "Bhumi";
    const successMessage = "See you on Valentine’s, Bhumi.";

    document.getElementById("name").textContent = herName;
    document.getElementById("msg").textContent = successMessage;

    const noBtn = document.getElementById("noBtn");
    const btnrow = document.getElementById("btnrow");
    const hint = document.getElementById("hint");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    // Place the "No" button initially (safe)
    function placeNoInitial(){
      const rowRect = btnrow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 6;

      const maxX = Math.max(pad, rowRect.width - btnRect.width - pad);
      const x = clamp(Math.floor(rowRect.width * 0.62), pad, maxX);

      noBtn.style.left = x + "px";
      noBtn.style.top = "10px";
    }

    // Move the "No" button to a random safe spot inside the button row
    function moveNo(){
      const rowRect = btnrow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const pad = 6;
      const maxX = Math.max(pad, rowRect.width - btnRect.width - pad);
      const maxY = Math.max(pad, rowRect.height - btnRect.height - pad);

      const x = clamp(Math.floor(Math.random() * maxX), pad, maxX);
      const y = clamp(Math.floor(Math.random() * maxY), pad, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // bounce effect
      noBtn.classList.remove("dodging");
      void noBtn.offsetWidth; // reflow to restart animation
      noBtn.classList.add("dodging");

      hint.textContent = "Still trying to press “No”?";
    }

    // Trigger evasive behavior on hover/click/touch
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, {passive:false});

    // Yes button opens the success modal
    const modal = document.getElementById("modal");
    document.getElementById("yesBtn").addEventListener("click", () => {
      modal.style.display = "grid";
    });
    document.getElementById("closeBtn").addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("load", placeNoInitial);
    window.addEventListener("resize", placeNoInitial);
  </script>
</body>
</html>
